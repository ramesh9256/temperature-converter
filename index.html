<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>temperature converter using js </h1>
        <div class="box">
            <div class="input">
                <input type="number" placeholder="Enter Celcius" class="inCel">
            </div>
            <div class="input">
                <input type="number" placeholder=" Enter Fahrenheit" class="inFah">
            </div>
            <div class="input">
                <input type="number" placeholder=" Enter Kelvin" class="inKel">
            </div>
            <div class="btn">
                <input type="submit" value="submit">
            </div>
        </div>
    </div>
</body>
</html>
